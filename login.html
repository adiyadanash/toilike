<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="css/login.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Логин
         </div>
         <form action="index.html">
            <div class="field">
               <input type="text" required>
               <label>Электронная почта</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Пароль</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Помни меня</label>
               </div>
               <div class="pass-link">
                  <a href="#">Забыли пароль?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Логин">
            </div>
            <div class="signup-link">
               Нет аккаунта? <a href="Registration.html">Зарегистрируйтесь сейчас</a>
            </div>
         </form>
      </div>
   </body>
</html>
